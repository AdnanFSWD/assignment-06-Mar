<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dupli-Flipkart</title>
</head>
<link rel="stylesheet" href="flipcart.css">

<body>
    <div class="container">
        <div class="blue_bar">
            <div class="blue-left">

                <h2 class="logo-text">Lifekart</h2>
                <a class="navbar-brand" href="/">
                    <div class="logo-image">
                        <img
                            src="https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80">
                    </div>
                </a>

                <input type="search" id="search" placeholder="Enter your products">

            </div>

            <div class="blue-right">
                <a href="#"><b>My Profile</b></a>
                <a href="#"><b>My Orders</b></a>
                <a href="#"><b>Help</b></a>
            </div>
        </div>

        <div class="white_bar">
            <div class="p1"><b>Offers</b></div>
            <div class="p1"><b>Grocery</b></div>
            <div class="p1"><b>Electronics</b></div>
            <div class="p1"><b>Men</b></div>
            <div class="p1"><b>Women</b></div>
            <div class="p1"><b>Kids</b></div>
            <div class="p1"><b>Home</b></div>
            <div class="p1"><b>Kicthen</b></div>
            <div class="p1"><b>Furniture</b></div>
            <div class="p1"><b>Mobile</b></div>

        </div>

        <div class="bottom">
            <img src="https://media.istockphoto.com/photos/shopping-cart-full-of-food-on-yellow-background-grocery-and-food-picture-id1316968335?b=1&k=20&m=1316968335&s=170667a&w=0&h=PkK1r12jvNs3CiCsQIBFcTa0SO1kG5ZdsK_7Rz4PxyQ="
                class="im1" alt="">`
            <div class="log1">
                <form action="">
                    <input type="text" name="name" placeholder="Enter your name">
                </form>
            </div>
        </div>



</body>

</html>
